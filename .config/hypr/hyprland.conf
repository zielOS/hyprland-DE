#-- Output ----------------------------------------------------
monitor=DP-1,2560x1440@60,0x0,1
monitor=DP-2,3440x1440@60,2560x0,1
monitor=DP-3,2560x1440@60,6000x0,1


#-- Variables -----------------------------------------------
$terminal=hyprterm
$launcher=hyprmenu
$polkit=/usr/libexec/polkit-gnome-authentication-agent-1
$bar=hyprbar
$wallpaper=hyprpaper
$screenshot=dripshot
$volume=volume
$screenshot=dripshot
$browser=firefox
$file_manager=thunar
$editor=emacsclient -c -a emacs

#-- General ----------------------------------------------------
general {
  sensitivity = 3.0
  apply_sens_to_raw = 0
  gaps_in = 7 
  gaps_out = 14
  border_size = 3
  col.active_border = rgb(B4BEFE)
  col.inactive_border = rgb(11111B)
  layout = dwindle
  hover_icon_on_border = true
}

#-- Decoration ----------------------------------------------------
decoration {
  rounding=12
  multisample_edges=14

  active_opacity=1.0
  inactive_opacity=1.0
  fullscreen_opacity=1.0
  
  blur = {
    enabled=true
    size=8
    passes=10
    ignore_opacity=false
    new_optimizations=true
    xray=true
  }

	drop_shadow = true
	shadow_range = 25
	shadow_render_power = 3
	col.shadow = 0x66000000
	col.shadow_inactive = 0x66000000 
	shadow_offset = 2 2 
	shadow_scale = 1.0
	dim_inactive = false
	dim_strength = 0.5
}

#-- Animations ----------------------------------------------------
animations {
  enabled = yes
  
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 4, myBezier
  animation = windowsOut, 1, 4, default, popin 80%
  animation = border, 1, 4, default
  animation = borderangle, 1, 4, default
  animation = fade, 1, 4, default
  animation = workspaces, 1, 4, default
}

#-- Input: Keyboard, Mouse, Touchpad ---------------------------
input {
  kb_layout=
  kb_variant=
  kb_model=
  kb_options=ctrl:nocaps
  kb_rules=
  follow_mouse=1    
  natural_scroll=0
	force_no_accel=1
  numlock_by_default=true
}

#-- Workspace Gestures -----------------------------------------
gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 300
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true
  workspace_swipe_forever = true
}

#-- Dwindle ----------------------------------------------------
dwindle {
	pseudotile = false
  force_split = 0
  preserve_split = true
  special_scale_factor = 0.97
  split_width_multiplier = 1.0
  no_gaps_when_only = false
  use_active_for_splits = true
  default_split_ratio = 1
}

#-- Master ---------------------------------------------------
master {
  allow_small_split	= false
  special_scale_factor = 0.97
  mfact	= 0.55
  new_is_master	= true 
  inherit_fullscreen = true
  always_center_master = true
}


#-- Miscellaneous ----------------------------------------------
misc {
	disable_hyprland_logo = true
	disable_splash_rendering = true
	mouse_move_enables_dpms = false
	always_follow_on_dnd = true
	layers_hog_keyboard_focus = true
	animate_manual_resizes = false
	animate_mouse_windowdragging = true
  disable_autoreload = false
	focus_on_activate = true
	no_direct_scanout = false
  enable_swallow = true
  swallow_regex = ^(kitty)$
  vfr = true
  vrr = 0
}

#-- Keybindings ----------------------------------------------------
# -- Terminal : kitty --
bind = SUPER, Return, exec, $terminal
bind = SUPER_SHIFT, Return, exec, $terminal --float

# -- Launcher --
bind  = SUPER, D, exec, $launcher

# -- Window Management --
bind = SUPER, Q, killactive, 
bind = SUPER, F, fullscreen, 0
bind = SUPER, Space, togglefloating,

# Change Focus
bind = SUPER, left,  movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up,    movefocus, u
bind = SUPER, down,  movefocus, d

# Move Focused Window
bind = SUPERSHIFT, left,  movewindow, l
bind = SUPERSHIFT, right, movewindow, r
bind = SUPERSHIFT, up,    movewindow, u
bind = SUPERSHIFT, down,  movewindow, d

# Resize Focused Window
bind = SUPERCTRL, left,  resizeactive, -45 0
bind = SUPERCTRL, right, resizeactive, 45 0
bind = SUPERCTRL, up,    resizeactive, 0 -45
bind = SUPERCTRL, down,  resizeactive, 0 45

# Switch between windows
bind = SUPER, Tab, cyclenext,
bind = SUPER, Tab, bringactivetotop,

#-- GUI Apps --
bind = SUPER, G, submap, guisubmaps
submap = guisubmaps 
bind = , b, exec, $browser
bind = , f, exec, $file_manager
bind = , e, exec, $editor
bind = , escape, submap, reset 
submap = reset

#-- Cli Apps --


#-- Screenshot -- 
bind = , Print, exec, $screenshot --full
bind = SUPER, Print, exec, $screenshot --crop

#-- Volume --
bind = , XF86AudioMute, exec, $volume --toggle
bind = , XF86AudioLowerVolume, exec, $volume --down
bind = , XF86AudioRaiseVolume, exec, $volume --up

#-- Mouse Buttons -- 
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

#-- Emacs keybindings --
bind = SUPER, E, submap, emacssubmaps
submap = emacssubmaps
bind = ,e,exec,emacsclient -c -a 'emacs' --eval '(dashboard-refresh-buffer)'
bind = ,r,exec,reload-emacs-server
bind = ,b,exec,emacsclient -c -a 'emacs' --eval '(ibuffer)'
bind = ,d,exec,emacsclient -c -a 'emacs' --eval '(dired nil)'
bind = ,s,exec,emacsclient -c -a 'emacs' --eval '(eshell)'
bind = ,v,exec,emacsclient -c -a 'emacs' --eval '(+vterm/here nil)'
bind=,escape,submap,reset 
submap = reset

#-- Window Rules ----------------------------------------------------

windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, ^(transmission)$
windowrule = float, file-roller

windowrule = float, ^(kitty-dropterm)$
windowrule = workspace special silent,$dropterm
windowrule = size 75% 60%,$dropterm

windowrule = float, wlogout
windowrule = move 500 500, wlogout
windowrule = size 20% 20%, wlogout

windowrule = animation slide up, wlogout
windowrule = animation slide down, wofi

windowrule=opacity 0.95,Thunar

exec-once=$bar
exec-once=$wallpaper
exec-once=$polkit
